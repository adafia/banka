<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="img/SA_logo_face.png">
    <title>User login</title>
</head>
<body>
    <div class="form-container">
        <form action="">
            <div class="title">
                <span>Login</span>
            </div>
            <div class="input-group">
                <input type="email" placeholder="Email" required>
                <span class="bar"></span>
            </div>
            <div class="input-group">
                <input type="number" placeholder="Account number" required>
                <span class="bar"></span>
            </div>
            <div class="input-group">
                <input type="text" placeholder="Branch" required>
                <span class="bar"></span>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Password" required>
                <span class="bar"></span>
            </div>
            <button>
                <i class="fas fa-angle-right"></i>
            </button>
            <div class="register">
                <a href="sign-up.html">Don't have an account? <span>Sign-up</span></a>
            </div>
        </form>
        <a class="proceed" href="user-dashboard.html"><i class="fas fa-arrow-right"></i></a>
    </div>
</body>
</html>
